<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />

    <title>Home</title>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="favoritesWrapper">
      <div class="mainContent">
        <div>
          <form class="filters">
            <div>
              Brands:
              <input
                class="brandCheckbox"
                type="checkbox"
                name="brand"
                value="Samsung"
              />
              <label> Samsung </label>
              <input
                class="brandCheckbox"
                type="checkbox"
                name="brand"
                value="Sony"
              />
              <label> Sony </label>
              <input
                class="brandCheckbox"
                type="checkbox"
                name="brand"
                value="Apple"
              />
              <label> Apple </label>
              <input
                class="brandCheckbox"
                type="checkbox"
                name="brand"
                value="IKEA"
              />
              <label> IKEA </label>
              <input
                class="brandCheckbox"
                type="checkbox"
                name="brand"
                value="Target"
              />
              <label> Target </label>
            </div>

            <div>
              Categories:

              <input
                class="typeCheckbox"
                type="checkbox"
                name="category"
                value="Clothing"
              />
              <label> Clothing </label>
              <input
                class="typeCheckbox"
                type="checkbox"
                name="category"
                value="Home"
              />
              <label> Home </label>
              <input
                class="typeCheckbox"
                type="checkbox"
                name="category"
                value="Electronics"
              />
              <label> Electronics </label>
            </div>

            <input type="submit" value="Filter" />
          </form>
        </div>

        <div id="product-placeholder"></div>

        <div id="pagenav">
          <div id="prevPage"><</div>
          <div id="currPage"></div>
          <div id="nextPage">></div>
        </div>
      </div>
      <div id="favorites-placeholder"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
